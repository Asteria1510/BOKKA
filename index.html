<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOKKA</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container__all">
        <div class="back__box">
          <div class="back__box-register">
            <h3>¿Aún no tienes cuenta?</h3>
            <p>Regístrate para poder ingresar al sistema</p>
            <button id="btn__registrarse">Regístrate</button>
          </div>
          <div class="back__box-login">
            <h3>¿Ya tienes cuenta?</h3>
            <p>Inicia sesión para entrar al sistema</p>
            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
          </div>
        </div>

        <!--FORMULARIO DE LOGIN Y REGISTRO-->

        <div class="container__login-register">
          <!--LOGIN-->
          <form action="" class="form__login">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Correo Electrónico" />
            <input type="password" placeholder="Contraseña" />
            <button>Ingresar</button>
          </form>

          <!--REGISTRO-->
          <form action="" class="form__register">
            <h2>Regístrarse</h2>
            <input type="text" placeholder="Nombre Completo" />
            <input type="text" placeholder="Correo Electrónico" />
            <input type="text" placeholder="Usuario" />
            <input type="password" placeholder="Contraseña" />
            <button>Registrarse</button>
          </form>
        </div>
      </div>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
